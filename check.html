<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TAP Pose Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
   
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    video {
      display: none;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    #counterBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(245, 117, 16, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Bicep Curl Tracker</h1>
  <div id="counterBox">Reps: <span id="repCount">0</span></div>
  <div id="info">Loading...</div>
  <video id="videoInput" playsinline></video>
  <canvas id="outputCanvas" width="1280" height="720"></canvas>

  <script>
    const videoElement = document.getElementById('videoInput');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const info = document.getElementById('info');
    const repDisplay = document.getElementById('repCount');

    let lastTime = Date.now();
    let fps = 0;
    let counter = 0;
    let stage = null;

    function calculateAngle(a, b, c) {
      const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
      let angle = Math.abs(radians * 180.0 / Math.PI);
      if (angle > 180.0) angle = 360 - angle;
      return angle;
    }

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.6,
      minTrackingConfidence: 0.6
    });

    pose.onResults(results => {
      const now = Date.now();
      fps = Math.round(1000 / (now - lastTime));
      lastTime = now;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      // Draw background (blur effect idea)
      canvasCtx.globalAlpha = 0.9;
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.globalAlpha = 1.0;

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
          { color: '#00FFEA', lineWidth: 5 });
        drawLandmarks(canvasCtx, results.poseLandmarks,
          { color: '#FF4F87', lineWidth: 2, radius: 5 });

        const lm = results.poseLandmarks;
        const leftShoulder = lm[11];
        const leftElbow = lm[13];
        const leftWrist = lm[15];

        const angle = calculateAngle(leftShoulder, leftElbow, leftWrist);

        // Display angle
        canvasCtx.fillStyle = "white";
        canvasCtx.font = "24px Arial";
        canvasCtx.fillText(`Angle: ${angle.toFixed(1)}`, leftElbow.x * canvasElement.width + 10, leftElbow.y * canvasElement.height - 20);

        // Rep counter logic
        if (angle > 160) {
          stage = "down";
        }
        if (angle < 30 && stage === "down") {
          stage = "up";
          counter += 1;
          repDisplay.innerText = counter;
        }
      }

      canvasCtx.restore();

      const confidence = results.poseLandmarks ? results.poseLandmarks[0].visibility.toFixed(2) : 0;
      info.innerHTML = `FPS: ${fps} <br> Confidence: ${confidence}`;
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
